conky.config = {
    alignment = 'middle_left',
    background = true,
    border_width = 1,
    cpu_avg_samples = 2,
    use_xft = true,
	default_color = 'white',
    default_outline_color = 'white',
    default_shade_color = 'white',
    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    font = 'DejaVu Sans Mono:size=8',
    gap_x = 5,
    gap_y = 20,
    minimum_height = 5,
	minimum_width = 5,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_stderr = false,
    extra_newline = false,
    own_window = true,
    own_window_type = 'override',
    stippled_borders = 0,
    update_interval = 1.0,
    uppercase = false,
    use_spacer = 'none',
    show_graph_scale = false,
    show_graph_range = false,
    double_buffer = true,
    own_window_transparent = false,
    own_window_argb_visual = true,
    own_window_argb_value = 180,
  color1='D6D6D6',
  color2='EFEFEF',
  color3='A3ADB0'
}

conky.text = [[
	${offset 90}${font DejaVu Sans Mono:bold:size=12}${color2}Power $color$font
	${color1}${nodename} ${sysname} ${kernel} ${machine} $color
	${color1}Uptime: ${uptime} | time: ${time %H:%M:%S}$color
	${color1}status: ${color}${color3}${acpiacadapter} $color${color1}laptop mode: $color${color3}${laptop_mode}${color}
	${color1}percents: $color${color3}${battery_percent}% $color${color1}  time left: $color${color3}${battery_time BAT0}${color}
	$hr
	${offset 60}${font DejaVu Sans Mono:bold:size=12}${color2}Temperature $color$font
	${color1}tempCOR1: ${color}${color3}${exec sensors | grep 'Core 0' | awk '{print $3}' | cut -c2-3} 째C $color${color1}tempBORD: $color${color3}${exec sensors -u | grep -A 0 'temp1' | cut -c16-17 | sed -n 1p} 째C${color} 
	${color1}tempCOR2: ${color}${color3}${exec sensors | grep 'Core 1' | awk '{print $3}' | cut -c2-3} 째C $color${color1}tempACPI:$color${color3}${acpitemp} 째C${color}
	$hr
	${offset 90}${font DejaVu Sans Mono:bold:size=12}${color2}CPU $color$font
	${color3}${freq_g cpu1} GHz$color ${color3}${freq_g cpu2} GHz$color ${color3}${freq_g cpu3} GHz$color ${color3}${freq_g cpu4} GHz$color
	${color1}1 ${offset 5}${top name 1}$color${offset 70}${color3}${top cpu 1} %$color
	${color1}2 ${offset 5}${top name 2}$color${offset 70}${color3}${top cpu 2} %$color
	${color1}3 ${offset 5}${top name 3}$color${offset 70}${color3}${top cpu 3} %$color
	${color1}4 ${offset 5}${top name 4}$color${offset 70}${color3}${top cpu 4} %$color
	${color1}5 ${offset 5}${top name 5}$color${offset 70}${color3}${top cpu 5} %$color
	${color1}6 ${offset 5}${top name 6}$color${offset 70}${color3}${top cpu 6} %$color
	${color1}7 ${offset 5}${top name 7}$color${offset 70}${color3}${top cpu 7} %$color
	${color1}8 ${offset 5}${top name 8}$color${offset 70}${color3}${top cpu 8} %$color
	${color1}9 ${offset 5}${top name 9}$color${offset 70}${color3}${top cpu 9} %$color
	${color1}10 ${offset -1}${top name 10}$color${offset 70}${color3}${top cpu 10} %$color
	$hr
	${color1}processes: $color${color3}${running_processes}/${processes} (avg cpu ${cpu cpu0} %)$color
	${color1}load avg: $color${color3}${loadavg}$color
	$hr
	${offset 90}${font DejaVu Sans Mono:bold:size=12}${color2}Mem $color$font
	${color1}1 ${offset 5}${top_mem name 1}$color${offset 80}${color3}${top_mem mem_res 1} $color
	${color1}2 ${offset 5}${top_mem name 2}$color${offset 80}${color3}${top_mem mem_res 2} $color
	${color1}3 ${offset 5}${top_mem name 3}$color${offset 80}${color3}${top_mem mem_res 3} $color
	${color1}4 ${offset 5}${top_mem name 4}$color${offset 80}${color3}${top_mem mem_res 4} $color
	${color1}5 ${offset 5}${top_mem name 5}$color${offset 80}${color3}${top_mem mem_res 5} $color
	${color1}6 ${offset 5}${top_mem name 6}$color${offset 80}${color3}${top_mem mem_res 6} $color
	${color1}7 ${offset 5}${top_mem name 7}$color${offset 80}${color3}${top_mem mem_res 7} $color
	${color1}8 ${offset 5}${top_mem name 8}$color${offset 80}${color3}${top_mem mem_res 8} $color
	${color1}9 ${offset 5}${top_mem name 9}$color${offset 80}${color3}${top_mem mem_res 9} $color
	${color1}10 ${offset -1}${top_mem name 10}$color${offset 80}${color3}${top_mem mem_res 10} $color
	$hr
	${color1}RAM:  $color${color3}${memperc} % ( ${mem} / ${memmax} )$color
	${color1}SWAP: $color${color3}${swapperc} % ( ${swap} / ${swapmax} )$color
	$hr
	${offset 70}${font DejaVu Sans Mono:bold:size=12}${color2}Connections$color$font
	${color1}Ethernet: $color${color3}${if_up enp3s0}online${else}offline${endif}${color}${offset 15}${color1}WiFi: $color${color3}${if_up wlp4s0}${wireless_essid wlp4s0}(${wireless_link_qual_perc wlp4s0}%)${else}offline${endif}${color}
	${color1}IP:${offset 20}$color${color3}${if_up enp3s0}${addr enp3s0}${else}offline${endif}${color}${offset 30}${color3}${if_up wlp4s0}${addr wlp4s0}${else}offline${endif}${color}
	${color1}DW:${offset 20}$color${color3}${if_up enp3s0}${downspeedf enp3s0}KiB/s${else}offline${endif}${color}${offset 45}${color3}${if_up wlp4s0}${downspeedf wlp4s0}KiB/s${else}offline${endif}${color}
	${color1}UP:${offset 20}$color${color3}${if_up enp3s0}${upspeedf enp3s0}KiB/s${else}offline${endif}${color}${offset 45}${color3}${if_up wlp4s0}${upspeedf wlp4s0}KiB/s${else}offline${endif}${color}
	${color1}TDW:${offset 20}$color${color3}${if_up enp3s0}${totaldown enp3s0}${else}offline${endif}${color}${offset 65}${color3}${if_up wlp4s0}${totaldown wlp4s0}${else}offline${endif}${color}
	${color1}TUP:${offset 20}$color${color3}${if_up enp3s0}${totalup enp3s0}${else}offline${endif}${color}${offset 65}${color3}${if_up wlp4s0}${totalup wlp4s0}${else}offline${endif}${color}
	${color1}Inbound: $color${color3}${tcp_portmon 1 32767 count}${color}${offset 15}${color1}Outbound: ${color}${color3}${tcp_portmon 32768 61000 count}$color${offset 15}${color1}Total: $color${color3}${tcp_portmon 1 65535 count}$color
	$hr
	${offset 80}${font DejaVu Sans Mono:bold:size=12}${color2}Storage $color$font
	${color1}gentoo/ $color${color3} ${fs_used_perc /} % used ( ${fs_free /} free )$color
	${color1}gentoo/home $color${color3} ${fs_used_perc /home} % ( ${fs_free /home} free )$color
	${color1}gentoo/boot $color${color3} ${fs_used_perc /boot} % ( ${fs_free /boot} free )$color
]]
