##..: Conky status :..
##
  total_run_times 0                   #Time in seconds; 0 = ever
  background no                       #No fork in background
##
##..: System Settings :..
##
  cpu_avg_samples 2                   #The number of samples to average for CPU monitoring
  net_avg_samples 2                   #The number of samples to average for net data
##
##..: Memory :..
##
  double_buffer yes                   #eliminates flicker
  no_buffers yes                      #Subtract (file system) buffers from used memory?
  text_buffer_size 1024               #Textual buffer memory
##
##..: Display :..
  out_to_console no                   #Print text to stdout
  update_interval 1                   #Update interval
##
##..: Conky Window :..
##
  alignment left_bottom                 #Alignement
  #
  minimum_size 390                    #Minimum width (px)
  maximum_width 390                   #Maximun width (px)
  #
  gap_x 5                            #Gap between left/right border
  gap_y 20                            #Gap between upper/lower border
  #
  draw_shades no                      #Draw shadows?
  draw_outline no                     #Draw outline?
  draw_borders no                     #Borders to the text?
  border_width 0                      #Width of borders
  border_inner_margin 0               #Width of margins
  #
  own_window yes                      #Create own window to draw
  own_window_type override            #Type of window
  own_window_transparent yes          #Pseudo transparency
##
##..: Format :..
##
  use_xft yes                         #Use Xft
  xftalpha .1                         #Alpha of Xft
  override_utf8_locale yes            #UTF8 forcing
  uppercase no                        #Only capital letters
  use_spacer right                    #Adds spaces around certain objects to stop them from moving other things around
  #
  xftfont DejaVu Sans Mono:size=10              #Default font
  #
  default_bar_size 82 3               #Specify a default width and height for bars
  stippled_borders 0                  #Border dashing
##
##..: Colors :..
##
  default_color FFFFFF                #Default color
  default_shade_color 333333          #Default color for shadows
  default_outline_color black         #Default border color
  #
  color1 D6D6D6                       #Silver
  color2 EFEFEF                       #Pearl white
  color3 A3ADB0                       #Grey
##
##..: Misc :..
##
  short_units yes                       #Shortens units to a single character
  pad_percents 2                        #Number of decimals
##
##..: Clock and rings :..
##-- SET TO YOUR PATH!!! --
##
  lua_load ~/.config/conkyrc/lua/draw_bg.lua
  lua_draw_hook_pre draw_bg
  lua_load ~/.config/conkyrc/lua/cpu.lua
  lua_draw_hook_post clock_rings


TEXT
#..: CPU :..
${offset 100}${color d7d7d7}${font DejaVu Sans Mono:bold:size=20}CPUs ${cpu cpu0}%${font}   ${loadavg}
${offset 100}${color1}${hr 2}
${offset 115}${top name 1}${alignr}${top cpu 1}%
${offset 120}${top name 2}${alignr}${top cpu 2}%
${offset 125}${top name 3}${alignr}${top cpu 3}%
${offset 120}${top name 4}${alignr}${top cpu 4}%
${offset 115}${top name 5}${alignr}${top cpu 5}%
${offset 110}${top name 6}${alignr}${top cpu 6}%
${offset 105}${top name 7}${alignr}${top cpu 7}%
${offset 85}${hr 1}
${offset 10}${color1}${font DejaVu Sans Mono:size=8}temp1:${exec sensors | grep 'Core 0' | awk '{print $3}' | cut -c2-3}°C fCPU1:${freq_g cpu1}GHz fCPU3:${freq_g cpu3}GHz proces run:${running_processes}
${offset 10}temp2:${exec sensors | grep 'Core 1' | awk '{print $3}' | cut -c2-3}°C fCPU2:${freq_g cpu2}GHz fCPU4:${freq_g cpu4}GHz proces all:${processes}
